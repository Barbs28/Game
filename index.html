<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Mayhem</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div id="board" class="board">
            <!-- Game board will be dynamically generated here -->
        </div>
        <div id="player-info" class="player-info">
            <!-- Player information will be displayed here -->
        </div>
        <div id="controls" class="controls">
            <button id="place-vampire" class="place-button">Place Vampire</button>
            <button id="place-werewolf" class="place-button">Place Werewolf</button>
            <button id="place-ghost" class="place-button">Place Ghost</button>
            <button id="end-turn" class="end-turn-button">End Turn</button>
        </div>
        <div id="scores" class="scores">
            <!-- Player scores will be displayed here -->
        </div>
        <button id="start-button" class="start-button">Start Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
